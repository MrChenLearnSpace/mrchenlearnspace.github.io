            <h1 id="光源所需条件"><a href="#光源所需条件" class="headerlink" title="光源所需条件"></a>光源所需条件</h1><h4 id="1-光照信息"><a href="#1-光照信息" class="headerlink" title="1.光照信息"></a>1.光照信息</h4><p>定向光 点光源 聚光灯的属性</p>
<h4 id="2-法线向量"><a href="#2-法线向量" class="headerlink" title="2.法线向量"></a>2.法线向量</h4><p>将顶点着色器的法线信息接收，并进行标准化</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">vec3 uNormal=normalize(Normal);</span><br></pre></td></tr></table></figure>

<h4 id="3-片元到摄像头的位置"><a href="#3-片元到摄像头的位置" class="headerlink" title="3.片元到摄像头的位置"></a>3.片元到摄像头的位置</h4><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">vec3 dirToCamera=normalize(cameraPos-FragPos);</span><br></pre></td></tr></table></figure>

<h2 id="定向光"><a href="#定向光" class="headerlink" title="定向光"></a>定向光</h2><h4 id="主要光照信息"><a href="#主要光照信息" class="headerlink" title="主要光照信息"></a>主要光照信息</h4><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">LightDirectional</span>&#123;</span></span><br><span class="line">	vec3 pos;<span class="comment">//光源坐标</span></span><br><span class="line">	vec3 color;<span class="comment">//光颜色</span></span><br><span class="line">	vec3 dirToLight;<span class="comment">//光照角度</span></span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<h4 id="特点"><a href="#特点" class="headerlink" title="特点"></a>特点</h4><p>不需要光照衰弱，光照与位置无关</p>
<h4 id="diffuse"><a href="#diffuse" class="headerlink" title="diffuse"></a>diffuse</h4><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">diffuseIntersity=max(dot(light.dirToLight,Normal),<span class="number">0</span>);</span><br><span class="line">diffuse=diffuseIntersity*light.color*texture(material.diffuse,TexCoord).rgb;</span><br></pre></td></tr></table></figure>

<h4 id="specular"><a href="#specular" class="headerlink" title="specular"></a>specular</h4><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">specularIntersity=<span class="built_in">pow</span>(max(dot(normalize(reflect(-light.dirToLight,Normal)),dirToCamera),<span class="number">0</span>),material.shininess);</span><br><span class="line">vec3 specular=specularIntersity*light.color*texture(material.specular,TexCoord).rgb;</span><br></pre></td></tr></table></figure>

<h2 id="点光源"><a href="#点光源" class="headerlink" title="点光源"></a>点光源</h2><h4 id="主要光照信息-1"><a href="#主要光照信息-1" class="headerlink" title="主要光照信息"></a>主要光照信息</h4><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">LightPoint</span>&#123;</span></span><br><span class="line">	vec3 pos;</span><br><span class="line">	vec3 color;</span><br><span class="line">	vec3 dirToLight;<span class="comment">//用不上</span></span><br><span class="line">    <span class="keyword">float</span> constant;<span class="comment">//1.0f</span></span><br><span class="line">    <span class="keyword">float</span> linear;<span class="comment">//0.09f</span></span><br><span class="line">    <span class="keyword">float</span> quadratic;<span class="comment">//0.032f</span></span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<h4 id="特点-1"><a href="#特点-1" class="headerlink" title="特点"></a>特点</h4><p>与光照方向无关</p>
<h4 id="attenuation"><a href="#attenuation" class="headerlink" title="attenuation"></a>attenuation</h4><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">float</span> distantes=length(light.pos-FragPos);</span><br><span class="line"><span class="keyword">float</span> attenuation=<span class="number">1.0f</span>/light.constant+light.linear*distantes+light.quadratic*distantes*distantes;</span><br></pre></td></tr></table></figure>



<h4 id="diffuse-1"><a href="#diffuse-1" class="headerlink" title="diffuse"></a>diffuse</h4><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">diffuseInyersity=max(dot(normalize(light.pos-FragPos),Normal),<span class="number">0</span>);</span><br><span class="line">vec3 diffuse=diffuseIntensity*texture(material.diffuse,TexCoord).rgb*light.color;</span><br></pre></td></tr></table></figure>

<h4 id="specular-1"><a href="#specular-1" class="headerlink" title="specular"></a>specular</h4><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">float</span> specularIntersity=<span class="built_in">pow</span>(max(dot(normalize(reflect(-normalize(light.pos-FragPos),uNormal)),dirToCamera),<span class="number">0</span>),material.shininess);</span><br><span class="line">	vec3 specular=specularIntersity*light.color*texture(material.specular,TexCoord).rgb;</span><br></pre></td></tr></table></figure>

<h2 id="聚光灯"><a href="#聚光灯" class="headerlink" title="聚光灯"></a>聚光灯</h2><h4 id="主要光照信息-2"><a href="#主要光照信息-2" class="headerlink" title="主要光照信息"></a>主要光照信息</h4><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">LightSpot</span>&#123;</span></span><br><span class="line">	vec3 pos;</span><br><span class="line">	vec3 color;</span><br><span class="line">	vec3 dirToLight;<span class="comment">//有用</span></span><br><span class="line">    <span class="keyword">float</span> constant;</span><br><span class="line">    <span class="keyword">float</span> linear;</span><br><span class="line">    <span class="keyword">float</span> quadratic;</span><br><span class="line">	<span class="keyword">float</span> cosPhyInner;</span><br><span class="line">	<span class="keyword">float</span> cosPhyOutter;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<h4 id="特点-2"><a href="#特点-2" class="headerlink" title="特点"></a>特点</h4><p>边缘模糊化，对比点光源需要会受角度影响</p>
<h4 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h4><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">vec3 result=vec3(<span class="number">0</span>,<span class="number">0</span>,<span class="number">0</span>);</span><br><span class="line"><span class="comment">//attenuation</span></span><br><span class="line"><span class="keyword">float</span> distances= length(light.pos - FragPos);</span><br><span class="line"><span class="keyword">float</span> attenuation=<span class="number">1.0f</span>/(light.constant+light.linear*distances+light.quadratic*distances*distances);</span><br><span class="line"><span class="keyword">float</span> spotRatio=<span class="number">0</span>;</span><br><span class="line"><span class="keyword">float</span> cosTheta=dot(normalize(FragPos-light.pos),<span class="number">-1.0f</span>*light.dirToLight);</span><br><span class="line"><span class="comment">//cosTheta=1;</span></span><br><span class="line"><span class="keyword">if</span>(cosTheta &gt; light.cosPhyInner)</span><br><span class="line">&#123;</span><br><span class="line">	spotRatio=<span class="number">1.0f</span>;</span><br><span class="line">&#125;<span class="keyword">else</span> <span class="keyword">if</span>(cosTheta &gt; light.cosPhyOutter)&#123;</span><br><span class="line">	<span class="comment">//spotRatio=1.0f-(cosTheta-light.cosPhyInner)/(light.cosPhyOutter-light.cosPhyInner);</span></span><br><span class="line">	spotRatio=(light.cosPhyOutter-cosTheta)/(light.cosPhyOutter - light.cosPhyInner);</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">else</span>&#123;</span><br><span class="line">	spotRatio=<span class="number">0.0f</span>;</span><br><span class="line">&#125;</span><br><span class="line">attenuation*=spotRatio;</span><br><span class="line"><span class="comment">//diffuse</span></span><br><span class="line"><span class="keyword">float</span> diffuseIntensity=max(dot(normalize(light.pos-FragPos),uNormal),<span class="number">0</span>);</span><br><span class="line">vec3 diffuse=texture(material.diffuse,TexCoord).rgb*light.color*diffuseIntensity;</span><br><span class="line">result+=diffuse;</span><br><span class="line"></span><br><span class="line"><span class="comment">//specular</span></span><br><span class="line"><span class="keyword">float</span> specularIntersity=<span class="built_in">pow</span>(max(dot(normalize(reflect(-normalize(light.pos-FragPos),uNormal)),dirToCamera),<span class="number">0</span>),material.shininess);</span><br><span class="line">vec3 specular = specularIntersity*texture(material.specular,TexCoord).rgb*light.color;</span><br><span class="line">result+=specular;</span><br><span class="line"><span class="comment">//result*=attenuation;</span></span><br><span class="line">result*=spotRatio;</span><br><span class="line"><span class="keyword">return</span> result;</span><br></pre></td></tr></table></figure>
