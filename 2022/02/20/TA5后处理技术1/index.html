<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">using System.Collections;</span><br><span class="line">using System.Collections.Generic;</span><br><span class="line">using UnityEngine;</span><br><span class="line">[ExecuteInEditMode()]//编辑模式就能看到效果</span><br><span class="line">public class CameraPostPress : MonoBehaviour</span><br><span class="line">&#123;</span><br><span class="line">    public Material mat;</span><br><span class="line">    // Start is called before the first frame update</span><br><span class="line">    void Start()</span><br><span class="line">    &#123;</span><br><span class="line">        if(mat==null||SystemInfo.supportsImageEffects==false||mat.shader==null||mat.shader.isSupported==false) &#123;</span><br><span class="line">            enabled = false;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    private void OnRenderImage(RenderTexture source, RenderTexture destination) &#123;</span><br><span class="line">        //当渲染图片启用   source是帧处理的图片 0是pass的顺序</span><br><span class="line">        Graphics.Blit(source,destination,mat, 0);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>



<h2 id="背景板"><a href="#背景板" class="headerlink" title="背景板"></a>背景板</h2><p><img src="https://img-blog.csdnimg.cn/d5c8641a1ca14b439e5c36b1b84949da.png?x-oss-process=image/watermark,type_d3F5LXplbmhlaQ,shadow_50,text_Q1NETiBAUEMgRXJyb3I=,size_20,color_FFFFFF,t_70,g_se,x_16" alt="在这里插入图片描述"></p>
<p>只要物体能拓展到屏幕上，就能让图片平铺到图片上，在片源部分做</p>
<figure class="highlight glsl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">half2 screen_uv = i.screen_pos.xy / (i.screen_pos.w + <span class="number">0.000001</span>);</span><br><span class="line">screen_uv = (screen_uv + <span class="number">1.0</span>) * <span class="number">0.5</span>;</span><br></pre></td></tr></table></figure>

<p>注意的是dx的y轴是反的</p>

<h3 id="第一种"><a href="#第一种" class="headerlink" title="第一种"></a>第一种</h3><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="function">v2f <span class="title">vert</span> <span class="params">(appdata v)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    v2f o;</span><br><span class="line">    o.vertex = UnityObjectToClipPos(v.vertex);</span><br><span class="line">    o.uv = v.uv;</span><br><span class="line">    o.screen_pos = o.vertex;</span><br><span class="line">    o.screen_pos.y = -o.screen_pos.y;</span><br><span class="line">    <span class="keyword">return</span> o;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">fixed4 <span class="title">frag</span><span class="params">(v2f i)</span> : SV_Target</span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    half2 screen_uv = i.screen_pos.xy / (i.screen_pos.w + <span class="number">0.000001</span>);</span><br><span class="line">    screen_uv = (screen_uv + <span class="number">1.0</span>) * <span class="number">0.5</span>; </span><br><span class="line">    <span class="comment">// sample the texture</span></span><br><span class="line">    fixed4 col = tex2D(_MainTex, screen_uv);</span><br><span class="line">   </span><br><span class="line">    <span class="keyword">return</span> col;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

lass="line">    fixed4 col = tex2D(_MainTex, screen_uv);</span><br><span class="line">   </span><br><span class="line">    <span class="keyword">return</span> col;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

ass="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line">Shader &quot;Unlit/Quad&quot;</span><br><span class="line">&#123;</span><br><span class="line">    Properties</span><br><span class="line">    &#123;</span><br><span class="line">        _MainTex (&quot;Texture&quot;, <span class="number">2</span>D) = &quot;white&quot; &#123;&#125;</span><br><span class="line">    &#125;</span><br><span class="line">    SubShader</span><br><span class="line">    &#123;</span><br><span class="line">        Tags &#123; &quot;RenderType&quot;=&quot;Opaque&quot; &#125;</span><br><span class="line">        LOD <span class="number">100</span></span><br><span class="line"></span><br><span class="line">        Pass</span><br><span class="line">        &#123;</span><br><span class="line">            CGPROGRAM</span><br><span class="line">            <span class="meta">#pragma vertex vert</span></span><br><span class="line">            <span class="meta">#pragma fragment frag</span></span><br><span class="line">            <span class="comment">// make fog work</span></span><br><span class="line">           </span><br><span class="line"></span><br><span class="line">            <span class="meta">#include &quot;UnityCG.cginc&quot;</span></span><br><span class="line"></span><br><span class="line">            struct appdata</span><br><span class="line">            &#123;</span><br><span class="line">                float4 vertex : POSITION;</span><br><span class="line">                float2 uv : TEXCOORD0;</span><br><span class="line">            &#125;;</span><br><span class="line"></span><br><span class="line">            struct v2f</span><br><span class="line">            &#123;</span><br><span class="line">                float2 uv : TEXCOORD0;</span><br><span class="line">                float4 screen_pos:TEXCOORD1;</span><br><span class="line">                float4 vertex : SV_POSITION;</span><br><span class="line">            &#125;;</span><br><span class="line"></span><br><span class="line">            <span class="type">sampler2D</span> _MainTex;</span><br><span class="line">            float4 _MainTex_ST;</span><br><span class="line"></span><br><span class="line">            v2f vert (appdata v)</span><br><span class="line">            &#123;</span><br><span class="line">                v2f o;</span><br><span class="line">                o.vertex = UnityObjectToClipPos(v.vertex);</span><br><span class="line">                o.uv = v.uv;</span><br><span class="line">                <span class="comment">//o.screen_pos = o.vertex;</span></span><br><span class="line">                <span class="comment">//o.screen_pos.y = -o.screen_pos.y;</span></span><br><span class="line">                o.screen_pos=ComputeScreenPos(o.vertex);</span><br><span class="line">                <span class="keyword">return</span> o;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            fixed4 frag(v2f i) : SV_Target</span><br><span class="line">            &#123;</span><br><span class="line">                half2 screen_uv = i.screen_pos.xy / (i.screen_pos.w + <span class="number">0.000001</span>);</span><br><span class="line">                screen_uv = (screen_uv + <span class="number">1.0</span>) * <span class="number">0.5</span>;</span><br><span class="line">                <span class="comment">// sample the texture</span></span><br><span class="line">                fixed4 col = tex2D(_MainTex, screen_uv);</span><br><span class="line">               </span><br><span class="line">                <span class="keyword">return</span> col;</span><br><span class="line">            &#125;</span><br><span class="line">            ENDCG</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></s <h3 id="内容"><a href="#内容" class="headerlink" title="内容"></a>内容</h3><h4 id="色调"><a href="#色调" class="headerlink" title="色调"></a>色调</h4><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="function">float3 <span class="title">HSVToRGB</span><span class="params">(float3 c)</span> </span>&#123;</span><br><span class="line">    float4 K = float4(<span class="number">1.0</span>, <span class="number">2.0</span> / <span class="number">3.0</span>, <span class="number">1.0</span> / <span class="number">3.0</span>, <span class="number">3.0</span>);</span><br><span class="line">    float3 p = <span class="built_in">abs</span>(frac(c.xxx + K.xyz) * <span class="number">6.0</span> - K.www);</span><br><span class="line">    <span class="keyword">return</span> c.z * lerp(K.xxx, saturate(p - K.xxx), c.y);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//RGB B*lerp(float3(1.0,1.0,1.0)) frac 取小数部分 色调（H），饱和度（S），明度（V）。</span></span><br><span class="line"><span class="comment">//H=B*lerp(1.0f,saturate(abs(frac(R + 1.0) * 6.0 - 3.0) - 1.0f),G)</span></span><br><span class="line"><span class="comment">//S=B*lerp(1.0f,saturate(abs(frac(R +  2.0 / 3.0) * 6.0 - 3.0) - 1.0f),G)</span></span><br><span class="line"><span class="comment">//V=B*lerp(1.0f,saturate(abs(frac(R +  1.0 / 3.0) * 6.0 - 3.0) - 1.0f),G)</span></span><br><span class="line"><span class="function">float3 <span class="title">RGBToHSV</span><span class="params">(float3 c)</span> </span>&#123;</span><br><span class="line">    float4 K = float4(<span class="number">0.0</span>, <span class="number">-1.0</span> / <span class="number">3.0</span>, <span class="number">2.0</span> / <span class="number">3.0</span>, <span class="number">-1.0</span>);</span><br><span class="line">    float4 p = lerp(float4(c.bg, K.wz), float4(c.gb, K.xy), step(c.b, c.g));</span><br><span class="line">    float4 q = lerp(float4(p.xyw, c.r), float4(c.r, p.yzx), step(p.x, c.r));</span><br><span class="line">    <span class="keyword">float</span> d = q.x - min(q.w, q.y);</span><br><span class="line">    <span class="keyword">float</span> e = <span class="number">1.0e-10</span>;</span><br><span class="line">    <span class="keyword">return</span> float3(<span class="built_in">abs</span>(q.z + (q.w - q.y) / (<span class="number">6.0</span> * d + e)), d / (q.x + e), q.x);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

lass="keyword">float</span> _Contrast;</span><br><span class="line">            <span class="keyword">float</span> _VignetteIntensity;</span><br><span class="line">            <span class="keyword">float</span> _VignetteRoundness;</span><br><span class="line">            <span class="keyword">float</span> _VignetteSmoothness;</span><br><span class="line">            <span class="keyword">float</span> _HueShift;</span><br><span class="line"></span><br><span class="line">            <span class="function">fixed4 <span class="title">frag</span> <span class="params">(v2f_img i)</span> : SV_Target</span></span><br><span class="line"><span class="function">            </span>&#123;</span><br><span class="line">                </span><br><span class="line">                fixed4 sourse = tex2D(_MainTex, i.uv);</span><br><span class="line">                fixed4 col=sourse;</span><br><span class="line">                <span class="comment">//色相</span></span><br><span class="line">                fixed3 hsv = RGBToHSV(sourse.rgb);</span><br><span class="line">                hsv.r= hsv.r +_HueShift;</span><br><span class="line">                col.rgb=HSVToRGB(hsv);</span><br><span class="line">                <span class="comment">//亮度</span></span><br><span class="line">                col.rgb=col.rgb*_Brightness;</span><br><span class="line">                <span class="comment">//饱和度</span></span><br><span class="line">                <span class="keyword">float</span> lumin=dot(col.rgb,float3(<span class="number">0.22</span>,<span class="number">0.707</span>,<span class="number">0.071</span>));</span><br><span class="line">                col.rgb=lerp(lumin,col.rgb,_Saturation);</span><br><span class="line">                <span class="comment">//对比度</span></span><br><span class="line">                col.rgb=lerp(float3(<span class="number">0.5</span>,<span class="number">0.5</span>,<span class="number">0.5</span>),col.rgb,_Contrast);</span><br><span class="line"> yword">float</span> _GlassCrack;</span><br><span class="line">			sampler2D _GlassNormal;</span><br><span class="line">			<span class="keyword">float</span> _Distort;</span><br><span class="line"></span><br><span class="line">			<span class="function">half4 <span class="title">frag</span> <span class="params">(v2f_img i)</span> : SV_Target</span></span><br><span class="line"><span class="function">			</span>&#123;</span><br><span class="line">				<span class="keyword">float</span> aspect = _ScreenParams.x / _ScreenParams.y; <span class="comment">// x = width y = height z = 1 + 1.0/width w = 1 + 1.0/height</span></span><br><span class="line">				float2 glass_uv = float2(i.uv.x * aspect, i.uv.y) * _GlassMask_ST.xy + _GlassMask_ST.zw;</span><br><span class="line"></span><br><span class="line">				half glass_opacity = tex2D(_GlassMask, glass_uv).r;</span><br><span class="line">				half3 glass_normal = UnpackNormal(tex2D(_GlassNormal, glass_uv));</span><br><span class="line"></span><br><span class="line">				half2 d = <span class="number">1.0</span> - smoothstep(<span class="number">0.95</span>,<span class="number">1</span>,<span class="built_in">abs</span>(i.uv * <span class="number">2.0</span> - <span class="number">1.0</span>));</span><br><span class="line">				half vfactor = d.x * d.y;</span><br><span class="line"></span><br><span class="line">				float2 d_mask = step(<span class="number">0.005</span>, <span class="built_in">abs</span>(glass_normal.xy));</span><br><span class="line">				<span class="keyword">float</span> mask = d_mask.x * d_mask.y;</span><br><span class="line"></span><br><span class="line">				half2 uv_distort = i.uv + glass_normal.xy * _Distort * vfactor * mask;</span><br><span class="line">				half4 col = tex2D(_MainTex, uv_distort);</span><br><span class="line">				half3 finalcolor = col.rgb;</span><br><span class="line">				finalcolor = lerp(finalcolor, _GlassCrack.xxx, glass_opacity);</span><br><span class="line">				<span class="keyword">return< <script src="/js/typed.js"></script>
<script src="/js/diaspora.js"></script>


<link rel="stylesheet" href="/photoswipe/photoswipe.css">
<link rel="stylesheet" href="/photoswipe/default-skin/default-skin.css">


<script src="/photoswipe/photoswipe.min.js"></script>
<script src="/photoswipe/photoswipe-ui-default.min.js"></script>


<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>






</html>
