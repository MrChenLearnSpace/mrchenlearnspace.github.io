            <h1 id="藤曼生长"><a href="#藤曼生长" class="headerlink" title="藤曼生长"></a>藤曼生长</h1><p><strong>预览视图</strong></p>

<p><img src="https://img-blog.csdnimg.cn/ba9a3e2dbcfc4bfdbb6771696810b7e0.png?x-oss-process=image/watermark,type_d3F5LXplbmhlaQ,shadow_50,text_Q1NETiBAUEMgRXJyb3I=,size_20,color_FFFFFF,t_70,g_se,x_16" alt="在这里插入图片描述"><img src="https://img-blog.csdnimg.cn/d1ea5f1eab5a4091b0baf36a3495df95.png?x-oss-process=image/watermark,type_d3F5LXplbmhlaQ,shadow_50,text_Q1NETiBAUEMgRXJyb3I=,size_20,color_FFFFFF,t_70,g_se,x_16" alt="在这里插入图片描述"><img src="https://img-blog.csdnimg.cn/34ccd229561748c192f020f3b60c88c8.png?x-oss-process=image/watermark,type_d3F5LXplbmhlaQ,shadow_50,text_Q1NETiBAUEMgRXJyb3I=,size_20,color_FFFFFF,t_70,g_se,x_16" alt="在这里插入图片描述"></p>
<h2 id="简化版"><a href="#简化版" class="headerlink" title="简化版"></a>简化版</h2><p>可以乘以顶点法线向量可以实现物体的缩放，用一个UV图的权重控制不同位置缩放部分，可以形成藤曼的样子</p>
<h3 id="ASE"><a href="#ASE" class="headerlink" title="ASE"></a>ASE</h3><p><img src="https://img-blog.csdnimg.cn/cd32f8d0755c44bcb1671ecc6d91b26b.png?x-oss-process=image/watermark,type_d3F5LXplbmhlaQ,shadow_50,text_Q1NETiBAUEMgRXJyb3I=,size_20,color_FFFFFF,t_70,g_se,x_16" alt="在这里插入图片描述"></p>
<h3 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h3><h4 id="Properties"><a href="#Properties" class="headerlink" title="Properties"></a>Properties</h4><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">_MainTex (<span class="string">&quot;Texture&quot;</span>, <span class="number">2</span>D) = <span class="string">&quot;white&quot;</span> &#123;&#125;</span><br><span class="line">_Grow(<span class="string">&quot;Grow&quot;</span>,Range(<span class="number">-1.0</span>,<span class="number">1.0</span>)) = <span class="number">0.0</span></span><br><span class="line">_Expend(<span class="string">&quot;Expend&quot;</span>,Float) = <span class="number">0.0</span></span><br><span class="line">_Scale(<span class="string">&quot;Scale&quot;</span>,Float) = <span class="number">0.0</span></span><br><span class="line">_GrowMin(<span class="string">&quot;GrowMin&quot;</span>, Range(<span class="number">0</span>,<span class="number">1.0</span>)) = <span class="number">0.6</span></span><br><span class="line">_GrowMax(<span class="string">&quot;GrowMax&quot;</span>, Range(<span class="number">0</span>,<span class="number">1.5</span>)) = <span class="number">1.0</span></span><br><span class="line">_EndMin(<span class="string">&quot;EndMin&quot;</span>, Range(<span class="number">0</span>,<span class="number">1.0</span>)) = <span class="number">0.6</span></span><br><span class="line">_EndMax(<span class="string">&quot;EndMax&quot;</span>, Range(<span class="number">0</span>,<span class="number">1.5</span>)) = <span class="number">1.0</span> </span><br></pre></td></tr></table></figure>

<h4 id="appdata"><a href="#appdata" class="headerlink" title="appdata"></a>appdata</h4><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">appdata</span></span></span><br><span class="line"><span class="class">            &#123;</span></span><br><span class="line">                float4 vertex : POSITION;</span><br><span class="line">                float2 uv : TEXCOORD0;</span><br><span class="line">                float3 normal:NORMAL;</span><br><span class="line">            &#125;;</span><br></pre></td></tr></table></figure>

<h4 id="vert"><a href="#vert" class="headerlink" title="vert"></a>vert</h4><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="function">v2f <span class="title">vert</span> <span class="params">(appdata v)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    v2f o;</span><br><span class="line">    half weight = max(smoothstep( _GrowMin, _GrowMax, v.uv.y - _Grow), smoothstep(_EndMin, _EndMax,v.uv.y ));</span><br><span class="line">    half3 weight_combine = weight * _Expend * <span class="number">0.01f</span>*v.normal;</span><br><span class="line">    half3 scale_combine = _Scale * <span class="number">0.01f</span> * v.normal;</span><br><span class="line">    half3 normal_combine = weight_combine + scale_combine;</span><br><span class="line">    v.vertex.xyz = v.vertex.xyz+ normal_combine;</span><br><span class="line">    o.vertex = UnityObjectToClipPos(v.vertex);</span><br><span class="line">    o.uv = TRANSFORM_TEX(v.uv, _MainTex);</span><br><span class="line">    <span class="keyword">return</span> o;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="frag"><a href="#frag" class="headerlink" title="frag"></a>frag</h4><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="function">fixed4 <span class="title">frag</span><span class="params">(v2f i)</span> : SV_Target</span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    clip(<span class="number">1</span> - (i.uv.y - _Grow));</span><br><span class="line">    <span class="comment">// sample the texture</span></span><br><span class="line">    fixed4 col = tex2D(_MainTex, i.uv);</span><br><span class="line">    <span class="keyword">return</span> col;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="总代码"><a href="#总代码" class="headerlink" title="总代码"></a>总代码</h2><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line">Shader <span class="string">&quot;Unlit/Vice1_Code&quot;</span></span><br><span class="line">&#123;</span><br><span class="line">    Properties</span><br><span class="line">    &#123;</span><br><span class="line">        _MainTex (<span class="string">&quot;Texture&quot;</span>, <span class="number">2</span>D) = <span class="string">&quot;white&quot;</span> &#123;&#125;</span><br><span class="line">        _Grow(<span class="string">&quot;Grow&quot;</span>,Range(<span class="number">-1.0</span>,<span class="number">1.0</span>)) = <span class="number">0.0</span></span><br><span class="line">        _Expend(<span class="string">&quot;Expend&quot;</span>,Float) = <span class="number">0.0</span></span><br><span class="line">        _Scale(<span class="string">&quot;Scale&quot;</span>,Float) = <span class="number">0.0</span></span><br><span class="line">        _GrowMin(<span class="string">&quot;GrowMin&quot;</span>, Range(<span class="number">0</span>,<span class="number">1.0</span>)) = <span class="number">0.6</span></span><br><span class="line">        _GrowMax(<span class="string">&quot;GrowMax&quot;</span>, Range(<span class="number">0</span>,<span class="number">1.5</span>)) = <span class="number">1.0</span></span><br><span class="line">        _EndMin(<span class="string">&quot;EndMin&quot;</span>, Range(<span class="number">0</span>,<span class="number">1.0</span>)) = <span class="number">0.6</span></span><br><span class="line">        _EndMax(<span class="string">&quot;EndMax&quot;</span>, Range(<span class="number">0</span>,<span class="number">1.5</span>)) = <span class="number">1.0</span> </span><br><span class="line">    &#125;</span><br><span class="line">    SubShader</span><br><span class="line">    &#123;</span><br><span class="line">        Tags &#123; <span class="string">&quot;RenderType&quot;</span>=<span class="string">&quot;Opaque&quot;</span> &#125;</span><br><span class="line">        LOD <span class="number">100</span></span><br><span class="line"></span><br><span class="line">        Pass</span><br><span class="line">        &#123;</span><br><span class="line">            CGPROGRAM</span><br><span class="line">            <span class="meta">#<span class="meta-keyword">pragma</span> vertex vert</span></span><br><span class="line">            <span class="meta">#<span class="meta-keyword">pragma</span> fragment frag</span></span><br><span class="line">            <span class="comment">// make fog work</span></span><br><span class="line">           </span><br><span class="line"></span><br><span class="line">            <span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&quot;UnityCG.cginc&quot;</span></span></span><br><span class="line"></span><br><span class="line">            struct appdata</span><br><span class="line">            &#123;</span><br><span class="line">                float4 vertex : POSITION;</span><br><span class="line">                float2 uv : TEXCOORD0;</span><br><span class="line">                float3 normal:NORMAL;</span><br><span class="line">            &#125;;</span><br><span class="line"></span><br><span class="line">            <span class="class"><span class="keyword">struct</span> <span class="title">v2f</span></span></span><br><span class="line"><span class="class">            &#123;</span></span><br><span class="line">                float2 uv : TEXCOORD0; </span><br><span class="line">                float4 vertex : SV_POSITION;</span><br><span class="line">            &#125;;</span><br><span class="line"></span><br><span class="line">            sampler2D _MainTex;</span><br><span class="line">            float4 _MainTex_ST;</span><br><span class="line">            <span class="keyword">float</span> _Grow;</span><br><span class="line">            <span class="keyword">float</span> _Expend;</span><br><span class="line">            <span class="keyword">float</span> _GrowMin;</span><br><span class="line">            <span class="keyword">float</span> _GrowMax;</span><br><span class="line">            <span class="keyword">float</span> _EndMin;</span><br><span class="line">            <span class="keyword">float</span> _EndMax;</span><br><span class="line">            <span class="keyword">float</span> _Scale;</span><br><span class="line">            <span class="function">v2f <span class="title">vert</span> <span class="params">(appdata v)</span></span></span><br><span class="line"><span class="function">            </span>&#123;</span><br><span class="line">                v2f o;</span><br><span class="line">                half weight = max(smoothstep( _GrowMin, _GrowMax, v.uv.y - _Grow), smoothstep(_EndMin, _EndMax,v.uv.y ));</span><br><span class="line">                half3 weight_combine = weight * _Expend * <span class="number">0.01f</span>*v.normal;</span><br><span class="line">                half3 scale_combine = _Scale * <span class="number">0.01f</span> * v.normal;</span><br><span class="line">                half3 normal_combine = weight_combine + scale_combine;</span><br><span class="line">                v.vertex.xyz = v.vertex.xyz+ normal_combine;</span><br><span class="line">                o.vertex = UnityObjectToClipPos(v.vertex);</span><br><span class="line">                o.uv = TRANSFORM_TEX(v.uv, _MainTex);</span><br><span class="line">                <span class="keyword">return</span> o;</span><br><span c
